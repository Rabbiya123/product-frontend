<div class="container">
  <h2>Product List</h2>
  <button (click)="addNewProduct()" class="btn btn-primary">
    Add New Product
  </button>
  <table class="table table-striped mt-3">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency }}</td>
        <td>
          <button (click)="editProduct(product)" class="btn btn-success">
            Edit
          </button>
          <button (click)="deleteProduct(product.id)" class="btn btn-danger">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
